    HTML : to define a structure of a website
    CSS : it decides how your website looks

    Types:

    1. Inline CSS 

    <startTag style="property:value;property:value"> </EndTag>

        <p style="background-color: red;">Para</p>

    2. Internal CSS 

        inside head tag 

        using style tag 

        <head>

            <style>
                    tagName 
                    {
                        property:value;
                        property:value;
                        property:value;
                    }

                    .className
                    {
                        property:value;
                        property:value;
                        property:value;
                    }

                    #idName
                    {
                        property:value;
                        property:value;
                        property:value;
                    }

                    p 
                    {
                        color:green;
                    }
            </style>

        </head>


    3. External CSS

    ==> create a new file and save it as somename.css 

    call this somename.css in html page 
    using link tag inside head tag 

    <head>
        <link  href="path/somename.css" rel="stylesheet">
    </head>
