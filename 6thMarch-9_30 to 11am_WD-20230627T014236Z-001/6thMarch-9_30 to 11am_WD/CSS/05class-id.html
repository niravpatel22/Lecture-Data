<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 
        {
            color:red;
        }
        .x 
        {
            color:blue;
        }

        #x
        {
            color:green;
        }

        .xyz 
        {
            background: gray;
        }

        #xyz 
        {
            background: lightcoral;
        }
    </style>
</head>
<body>


    <h2 class="x xyz">heading 2</h2>
    <h2 class="x" id="xyz">heading 2</h2>
    <h2 class="xyz">heading 2</h2>
    <h2 id="x">heading 2</h2>

    <div class="x">
        div
    </div>


    <p id="x">
        para
    </p>
    
</body>
</html>
