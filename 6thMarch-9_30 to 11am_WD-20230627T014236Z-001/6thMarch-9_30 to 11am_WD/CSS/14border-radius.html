<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x 
        {
            height: 100px;
            width:100px;
            background: lightblue;
            margin: 20px;

            border-radius: 20px;
          
        }
        .y 
        {
            background: lightcoral;
            border-radius: 20px 0 0 0;
        }

        .z 
        {
            background: greenyellow;
            border-radius: 80px 0;
        }

        .a 
        {
            background: red;
            border-radius: 0px 80px;
        }

        .b 
        {
            background: gray;
            border-radius: 50px;
        }

        .c 
        {
            background: gray;
            width: 200px;
            border-radius: 50px;
        }

        .d 
        {
            background: coral;
            width: 200px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="x"></div>
    <div class="x y"></div>
    <div class="x z"></div>
    <div class="x a"></div>
    <div class="x b"></div>
    <div class="x c"></div>
    <div class="x d"></div>
    

   
    
</body>
</html>
