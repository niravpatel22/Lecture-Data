<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .foreGround,.backGround 
        {
            background: green;
            height: 100px;
            width: 100px;
            margin: 50px;
        }

        .backGround 
        {
            background: url(https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wqHW?ver=f338);

            background-size: 100% 100%;
        }

        .foreGround 
        {
            position: relative;
        }
        .x 
        {
            position: absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>

    <div class="foreGround">
        <span class="x">hello</span>
        <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4wqHW?ver=f338" alt=""  height="100px" width="100px">
    </div>

    <div class="backGround">
        <span>hello</span>
    </div>

   

    
</body>
</html>
