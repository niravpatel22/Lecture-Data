<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

        *{box-sizing: border-box;}
        .main 
        {
            height: 300px;
            background: gray;
            display: flex;
        }

        .main .x
        {

            width: 25%;
           border: 2px solid;
        }

        img 
        {

</head>

    <div class="main">
