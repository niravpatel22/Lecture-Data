<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main
        {
            height: 80px;
            width: 200px;
            background: lightblue;
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            font-weight: bold;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }

        .main::after 
        {
            content: "";

            height: 80px;
            width: 200px;
            background: linear-gradient(red,blue);
            position: absolute;
            top:0;
            left:-100%;
            transition: 1s;
        }

        .main:hover::after 
        {
            left:0;
        }
    </style>
</head>
<body>
    <div class="main">
        Hover Me
    </div>
    
</body>
</html>
