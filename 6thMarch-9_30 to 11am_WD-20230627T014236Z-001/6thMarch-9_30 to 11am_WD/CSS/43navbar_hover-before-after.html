<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .nav 
        {
            height: 50px;
            background: lightcoral;
            text-align: center;
            line-height: 50px;
        }

        a 
        {
            text-decoration: none;
            color: #000;
            font-size: 20px;
            font-weight: bold;
        }

        li 
        {
            position: relative;
            background: gray;
            display: inline;
        }

        li::after
        {
            content: "";
            height: 5px;
            width: 0px;
            background: #000;
            position: absolute;
            top:100%;
            left:0;
            transition: 1s;
        }
        li:hover::after
        {
            width: 50px;
        }

    </style>
</head>
<body>

    <div class="nav">
        <ul>
            <li>
                <a href="">home</a>
               
            </li>
        </ul>
    </div>

    
    
</body>
</html>
