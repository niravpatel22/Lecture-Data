<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{box-sizing: border-box;}
        .x 
        {
            height: 300px;
            width: 550px;
            background: url(https://demo.w3layouts.com/demos_new/template_demo/20-06-2017/elite_shoppy-demo_Free/1660570665/web/images/bottom2.jpg);

            background-size: 110% 100%;
            /* padding: 45px 0; */

            display: flex;
            justify-content: center;
            align-items: center;

            margin: auto;

            background-position: -30px 0px;
            background-repeat: no-repeat;

            border: 5px solid;
            transition: .5s;
            position: relative;

        }

        .x:hover 
        {
            background-position: 0px 0px;
        }

        .y 
        {
            height: 200px;
            width: 450px;
            background: transparent;
            border: 4px solid #fff;
            /* margin: auto; */
            padding: 120px 0 0 200px;
            letter-spacing: 3px;
            font-size: 24px;
            font-weight: bold;

            /* display: none; */
            opacity: 0;
            transition: .4s;
            color: #fff;
            margin-left: -20px;

          
            
        }

        .x:hover .y 
        {
            /* display: block;
             */
             opacity: 1;
             margin-left: 0px;
        }

        span 
        {
            position: absolute;
            top:100px;
            right:100px;
            font-size: 40px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="x">
        <span>Fall Ahead</span>
        <div class="y">
            New Arrivals
        </div>

    </div>
    
</body>
</html>
