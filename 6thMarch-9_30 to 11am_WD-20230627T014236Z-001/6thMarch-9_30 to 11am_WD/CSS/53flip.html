<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main 
        {
            height: 300px;
            width: 200px;
            /* background: gray; */
            position: relative;
        }

        .front
         {
            
            height: 300px;
            width: 200px;
            background: lightblue;
            position: absolute;
            top: 0;
            left:0;
            backface-visibility: hidden;
            transform: rotateY(180deg);

            transition: 1s;
        }

        .back
         {
            
            height:inherit ;
            width: inherit;
            background: lightcoral;
            position: absolute;
            top: 0;
            left:0;
            transform: rotateY(0deg);
            backface-visibility: hidden;
            transition: 1s;
        }

        .main:hover .back
        {
            transform: rotateY(180deg);
        }

        .main:hover .front
        {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    

    <div class="main">

        <div class="front">
