<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .x 
        {
            filter: blur(2px);
            box-shadow: 2px 2px 4px red;
        }
        .y 
        {
            filter:brightness(150%);
        }
        .z 
        {
            filter:contrast(150%);
        }
        .a 
        {
            filter: invert(100%);
        }

        .b
        {
            filter: grayscale(100%) blur(2px);
        }
        .c 
        {
            filter: saturate(250%);
        }
        .d 
        {
            filter: hue-rotate(80deg);
        }
        .e 
        {
            filter: drop-shadow(5px 5px 2px green);
        }
    </style>
</head>

    <img src="https://cdn.britannica.com/28/156628-050-8BFE381B/girl-Naga-Arunachal-Pradesh-India.jpg" alt="" class="z" height="100px" width="80px">

  
    
    <img src="https://cdn.britannica.com/28/156628-050-8BFE381B/girl-Naga-Arunachal-Pradesh-India.jpg" alt="" class="a" height="100px" width="80px">

    <img src="https://cdn.britannica.com/28/156628-050-8BFE381B/girl-Naga-Arunachal-Pradesh-India.jpg" alt="" class="c" height="100px" width="80px">

    <img src="https://cdn.britannica.com/28/156628-050-8BFE381B/girl-Naga-Arunachal-Pradesh-India.jpg" alt="" class="d" height="100px" width="80px">

    <img src="https://cdn.britannica.com/28/156628-050-8BFE381B/girl-Naga-Arunachal-Pradesh-India.jpg" alt="" class="e" height="100px" width="80px">
