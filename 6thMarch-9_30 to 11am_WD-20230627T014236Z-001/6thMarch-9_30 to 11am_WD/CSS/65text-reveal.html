<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        h1
        {
            /* background: lightblue; */
            width:200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            position: relative;

        }

       h1::after
       {

        content: "";
        height: 50px;
        width: 200px;
        background: #fff;
        position: absolute;
        top:0;
        left:0;
        transition: 3s;

        animation: test 3s;
       }

       /* h1:hover::after
       {
        left:100%;
       } */

       @keyframes test 
       {
        from{left:0;}
        to{left:100%;}
       }



    </style>
</head>
<body>

    <h1>
        Kinjal
        <!-- <div class="x"></div> -->
    </h1>

 
    
</body>
</html>
