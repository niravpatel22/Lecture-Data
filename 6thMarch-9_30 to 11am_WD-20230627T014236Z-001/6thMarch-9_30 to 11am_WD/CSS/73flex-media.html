<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        .header 
        {
            /* height: 100px; */
            background: gray;
            display: flex;
            flex-wrap: wrap;
            

        }
        .header .x
        {
            border: 2px solid;
            height: 100px;
            width: 50%;
        }

        .main 
        {
            /* height: 300px; */
            background: green;
            display: flex;
            flex-wrap: wrap;
        }

        .main .x1
        {
            height: 300px;
            border: 2px solid;
            width: 33.33%;
        }

        @media(max-width:500px)
        {
            .header .x{width:100%;} 
            .main .x1 {width: 100%;}
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="x">logo</div>
        <div class="x">Company Name</div>
    </div>

    <div class="main">
        <div class="x1">1</div>
        <div class="x1">2</div>
        <div class="x1">3</div>
    </div>
    
</body>
</html>
