<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main 
        {
            height: 200px;
            width: 200px;
            background: gray;

            margin: 100px auto;
            position: relative;

            overflow: hidden;
           
           

        }

        .effect 
        {
          
            height: 400px;
            width: 400px;
            background: linear-gradient(red,blue,green,yellow,white,purple);
            position: absolute;
            top:-50%;
            left:-50%;

            transform: rotate(-250deg);
            transition: 1s;
        }

        .x 
        {
            height: 180px;
            width: 180px;

            background: #000;
            position: absolute;
            top:50%;
            left:50%;

            transform: translate(-50%,-50%);
        }


        .main:hover .effect 
        {
            transform: rotate(250deg);
        }
        
      

     
    </style>
</head>
<body>
    

    <div class="main">

        <div class="effect"></div>
        <div class="x"></div>
        
    </div>
    
</body>
</html>
