<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--
    Array : to store multiple values ina single variable we use an Array;

    Array Index/Key/Postion always starts with ZERO.

    Syntax: 

    var varName = [val1,val2,...,valN];

    var arr = [12,"hi",true];

    document.write(arr);

    document.write(arr[0]); // 12
    document.write(arr[1]); // hi
    document.write(arr[2]); // true


    Array Size = Total No. values Stored

    to find size of an Array varname.length

    document.write(arr.length);//3

    -->



    <script>

        arr = [1,2,3,"hi"];

        document.write(arr);//

        document.write("<br>");
        document.write(arr[0]);//1

        document.write("<br>");
        document.write(arr[3]);//hi

        document.write("<br>");
        document.write(arr.length);//5
       
    </script>
    
</body>
</html>
