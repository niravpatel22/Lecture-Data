<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .y
        {
            animation: test 2s infinite;
        }

        div
        {
            overflow: hidden;
        }

        @keyframes test
        {
            100%{transform: scale(1.5);}
        }
    </style>
</head>
<body>

  <div>
    <img src="1.png" alt="" height="500px" width="100%" class="x">

    <img src="2.png" alt="" height="500px" width="100%" class="x">


    <img src="3.jpg" alt="" height="500px" width="100%" class="x">

    <img src="4.jpg" alt="" height="500px" width="100%" class="x">
  </div>
    

    <script>

index =0;
       function slider()
       {

       
        img_arr = document.getElementsByClassName('x');

       // console.log(img_arr);//

       // img_arr[2].style.display ="none";

        for(i=0;i<img_arr.length;i++)//4;4<4;4++
        {
            img_arr[i].style.display ="none";
            // img_arr[i].style.scale ="1.5";
            img_arr[i].classList.add('y');
            
        }

        //console.log(i);//4

        img_arr[index].style.display ="block";
        
        index++;//4
        if(index ==img_arr.length)
        {
            index=0;
        }

        setTimeout("slider()",1000)

       }

       slider()

    </script>
</body>
</html>
