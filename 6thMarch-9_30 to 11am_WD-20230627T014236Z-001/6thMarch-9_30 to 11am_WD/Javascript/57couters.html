<body>

    <h1 id="t"></h1>

    <script>

        var x=1;

        h1_tag = document.getElementById('t');

        count = setInterval(" y()",40);
        
        function y()
        {
            h1_tag.innerHTML = ++x;//100

            if(x==100)
            {
                clearInterval(count);
            }

        }
       
        





    </script>
