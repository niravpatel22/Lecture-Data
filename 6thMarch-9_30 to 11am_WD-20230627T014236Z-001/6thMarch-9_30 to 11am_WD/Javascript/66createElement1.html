        <div id="parent">
            <p>para 1</p>

            div = document.getElementById('parent');

            h1_tag = document.createElement('h1'); //<h1></h1>

           txt =  document.createTextNode("This is h1 through JS..!");//Hello<u> Kinjal</u>


         h1_tag.append(txt);// <h1>Hello</h1>

         btn_tag.addEventListener("click",getEle)

      function getEle()
      {
        // div.appendChild(h1_tag);

        div.insertBefore(h1_tag, p2_tag);
      }

    

        


        </script>
