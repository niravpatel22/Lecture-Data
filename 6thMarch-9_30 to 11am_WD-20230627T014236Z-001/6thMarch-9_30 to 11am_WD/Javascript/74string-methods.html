<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        x = "hello hi Vishal...Kem chho??";

        // document.write(x.slice(7));

         document.write(x.slice(2,4));
         document.write("<br>");

        document.write(x);
        document.write("<br>");

        document.write(x.substr(2));
        document.write("<br>");

        document.write(x.substr(3,5));
        document.write("<br>");


        document.write(x.substring(2));
        document.write("<br>");

        document.write(x.substring(2,7));
        document.write("<br>");

        
    </script>    
</body>
</html>
