<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main 
        {
            background: gray;
            /* text-align: center;
            line-height: 50px; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator 
        {
            background: lightcoral;
            padding: 35px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap:20px;
        }

        input 
        {
            grid-column: span 4;
            border: none;
            height: 30px;
            font-size: 30px;
            font-family: cursive;
            font-weight: bold;
            

        }

        .symbol 
        {
            /* border: 2px solid; */
            background: lightblue;
            height: 40px;
            width: 40px;
            text-align: center;
            line-height: 40px;
            
        }
    </style>
</head>
<body>
    
        <div class="main">

            <div class="calculator">
                <input type="text" id="screen">

                <div class="symbol" onclick="del()">DEL</div>
                <div class="symbol" onclick="wipe()">AC</div>
                <div class="symbol" onclick="show('%')">%</div>
                <div class="symbol" onclick="show('/')">/</div>

                <div class="symbol" onclick="show('7')">7</div>
                <div class="symbol" onclick="show('8')">8</div>
                <div class="symbol" onclick="show('9')">9</div>
                <div class="symbol" onclick="show('*')">*</div>

                <div class="symbol" onclick="show('4')">4</div>
                <div class="symbol" onclick="show('5')">5</div>
                <div class="symbol" onclick="show('6')">6</div>
                <div class="symbol" onclick="show('+')">+</div>

                <div class="symbol" onclick="show('1')">1</div>
                <div class="symbol" onclick="show('2')">2</div>
                <div class="symbol" onclick="show('3')">3</div>
                <div class="symbol" onclick="show('-')">-</div>

                <div class="symbol" onclick="calc()">=</div>


            </div>
        </div>


        <script>

          op =   document.getElementById('screen');

          function wipe()
          {
            op.value="";
          }

          function del()
          {
            op.value=op.value.slice(0,-1);
          }

       
        function show(n)
        {
            op.value= op.value + n;
        }

        // x = x+n;

        // x+=n;

        function calc()
        {
            op.value= eval(op.value)
        }


        </script>

</body>
</html>
