<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .q,.a
        {
            background: lightcoral;
            border: 2px solid;
        }
        .a

            display: none;
        }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    
    <div class="q">Question?</div>
    <div class="a">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam delectus ad quidem. Recusandae, magnam soluta alias cumque minus dolor omnis ratione numquam non ullam officia! Voluptas dignissimos facilis dicta et.</div>

    <script>
        $('.q').click(()=>{

            $('.a').slideToggle();
        })
    </script>
    
</body>
</html>
